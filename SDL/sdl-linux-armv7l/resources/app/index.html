<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SDL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="text-center">
        <h1>Welcome to SDL Apartments</h1>
        <h4>Please look camera while entering the pin.</h4>
      </div>
      <div class="row">
        <div class="col-xs-6 camera-canvas">
          <video playsinline autoplay></video>
        </div>
        <div class="col-xs-6">
          <input
            type="text"
            id="txtPassCode"
            class="form-control input-style"
          />
          <div class="numberpad">
            <div class="num-row">
              <div class="num">1</div>
              <div class="num">2</div>
              <div class="num">3</div>
            </div>
            <div class="num-row">
              <div class="num">4</div>
              <div class="num">5</div>
              <div class="num">6</div>
            </div>
            <div class="num-row">
              <div class="num">7</div>
              <div class="num">8</div>
              <div class="num">9</div>
            </div>
            <div class="num-row">
              <div class="delete">
                <i class="fas fa-backspace"></i>
              </div>
              <div class="num">0</div>
              <div class="enter">
                <i class="fas fa-sign-in-alt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/all.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
